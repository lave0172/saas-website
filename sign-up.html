<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Saas Website</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville|Roboto:900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville|Open+Sans|Roboto:900&display=swap" rel="stylesheet">
</head>
<body>

  <ul class="skip-links">
    <li><a href="#nav">Jump to navigation</a></li>
    <li><a href="#main">Jump to main content</a></li>
  </ul>

  <header role="banner">
    <div class="masthead grid grid-middle gutter text-upper bold">
      <h1 class="logo push-0 unit [ xs-1 s-1 m-1-2 l-1-2 ] pad-t-1-2 pad-b-1-2">
        <i class="icon i-32 push-r-1-4"><img src="images/icon-shiba.png" alt=""></i>
        <span class="logo-text giga icon-label text-left">PET PAW</span>
      </h1>
      <nav class="nav unit [ xs-1 s-1 m-1-2 l-1-2 ] pad-t-1-2 pad-b-1-2" role="navigation" id="nav" tabindex="0">
        <ul class="list-group-inline mega push-0">
          <li><a class="ib gutter-1-4" href="index.html"><span>Home</span></a></li>
          <li><a class="ib gutter-1-4" href="tour.html"><span>Tour</span></a></li>
          <li class="active"><a class="ib gutter-1-4" href="sign-up.html"><span>Sign In / Sign Up</span></a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="sign-in-back contact pad-t-2 pad-b-2 text-center island">
      <div class="max-length">
        <h2 class="title-white pad-b">To continue, sign in with</h2>

        <ul id="social-wrapper" class="list-group pad-bottom">
            <li class="social facebook"><a href="https://www.facebook.com/"></a></li>
            <li class="social instagram"><a href="https://www.instagram.com/"></a></li>
            <li class="social twitter"><a href="https://www.twitter.com/"></a></li>
        </ul>

        <div class="hr-row pad-bottom">
          <span>OR</span>
        </div>

        <form class="push-0" method="POST" action="https://formspree.io/bradlet@algonquincollege.com">
          <div class="push">
            <input id="name" placeholder="Name" required>
          </div>
          <div class="push">
            <input id="email" type="email" placeholder="Email" required>
          </div>
          <div>
            <button class="button btn btn-light mega text-upper bold" type="submit">Sign In</button>
          </div>
          <div class="island-half micro">
            <a href="#">Forgot Password?</a>
          </div>
        </form>
      </div>
    </section>

    <section class="sign-in-back contact pad-t-2 pad-b-2 text-center island">
        <div class="max-length">
          <h2 class="title-white pad-b">Don't have an account? Sign up here</h2>

          <form class="push-0" method="POST" action="https://formspree.io/bradlet@algonquincollege.com">
            <div class="push">
              <input id="sign-up-name" placeholder="Name" required>
            </div>
            <div class="push">
              <input id="pet-name" placeholder="Pet's Name" required>
            </div>
            <div class="push">
              <input id="password" type="password" placeholder="Password" required>
            </div>
            <div class="push">
              <input id="confirm-password" type="password" placeholder="Confirm Password" required>
            </div>
            <div>
              <button class="button btn btn-light mega text-upper bold" type="submit">Sign Up</button>
            </div>
            <div class="island-half micro">
              <input type="checkbox" id="agree" name="agree">

              <p>
                I agree to the <a href="#">Term & Conditions</a> and <a href="#">Privacy Policy</a>
              </p>
            </div>
          </form>
        </div>
      </section>

</body>
</html>
